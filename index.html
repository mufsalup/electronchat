<!-- HTML 5 files usually start with !DOCTYPE html -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Sets the encoding to UTF-8 -->
        <meta charset="UTF-8">
        <!-- In electron we could run scripts from third party servers, we add this to only run scripts from ourselfs -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
        <title>Electron Chat</title>
    </head>
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
