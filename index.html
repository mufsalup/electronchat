<!-- HTML 5 files usually start with !DOCTYPE html -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Sets the encoding to UTF-8 -->
        <meta charset="UTF-8">
        <!-- In electron we could run scripts from third party servers, we add this to only run scripts from ourselfs -->
        <!-- We can add 'unsafe-inline' if we want to use inline scripts. However they are not safe! -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
        <title>Electron Chat</title>
    </head>
    <body>
        <div id="electronChat">
        </div>
    </body>
    <script src="./build/js/app.js"></script>
</html>
